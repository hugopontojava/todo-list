<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>To do list</h1>
    <input id="inputBox" type="text" placeholder="New task">
    <button class="btn_add">Add</button>
    <p class="phrase">Write and add a new task under</p>
    <ul id="ulList">
      <!-- The tasks will enter here -->
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
